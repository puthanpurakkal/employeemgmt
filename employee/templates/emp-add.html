<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>

<section class="Form my-5 mx-5">
    <div class="container">
        <div class="col-lg-5 p-5">
            <div class="card" style="width: 18rem;">
                <img src="{%static 'images/pro.png'%}" class="card-img-top" alt="">
                <div class="card-body">


            </div>
                <div>
                     {%if messages%}
                     {%for msg in messages%}
                     {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                     <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong></strong> {{msg}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>
                     {%endif%}
                     {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                         <strong></strong> {{msg}}
                         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         <i class="bi bi-exclamation-triangle"></i>
                     </div>
                     {% endif %}
                     {%endfor%}
                     {%endif%}
                </div>
            </div>
        </div>
        <div class="col-lg-7 px-5" style="border-radius:30px ; background-color: rgb(246, 246, 246);">
            <h1 class="font-width-bold py-3">Add Employee</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <input type="file" name="profile_pick" id="id_profile_pick">
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" class="form-control my-3 p-3" name="eid" id="id_eid" placeholder="eid">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                    <input type="text" class="form-control my-3 p-3" name="employee_name" id="id_employee_name" placeholder="Employee_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" class="form-control my-3 p-3" name="designation" id="id_designation" placeholder="Designation">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" class="form-control my-3 p-3" name="salary" id="id_salary" placeholder="Salary">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" class="form-control my-3 p-3" name="email" id="id_email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="text" class="form-control my-3 p-3" name="experience" id="id_experience" placeholder="Experience">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</html>
